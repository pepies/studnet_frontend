<ion-content padding>
  <ion-grid padding>
    <ion-row>
      <ion-col align-self-end>
        <img src="img/logo.svg" alt="" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-10 col-auto align-self-start>
        <form (ngSubmit)="registred()">
          <ion-item>
            <ion-label floating>ais id</ion-label>
            <ion-input [(ngModel)]="ais_id" name="ais_id"></ion-input>
          </ion-item>
        </form>
      </ion-col>
      <ion-col col-2 align-self-start>
        <button type="submit" (click)="registred()">
          <ion-icon class="btn" name="arrow-forward"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
