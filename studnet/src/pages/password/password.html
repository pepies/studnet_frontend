<ion-content padding>
  <ion-grid padding>
    <ion-row>
      <ion-col align-self-end>
        <img src="img/logo.svg" alt="" />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-10 col-auto align-self-start>
        <form (ngSubmit)="validate()">
          <ion-item>
            <ion-label floating>pin</ion-label>
            <ion-input [(ngModel)]="input" name="input" type="tel" maxlength="4" autofocus></ion-input>
          </ion-item>
        </form>
      </ion-col>
      <ion-col col-2 align-self-start>
        <button type="submit" (click)="validate()">
          <ion-icon name="arrow-forward" class="btn"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
