<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Univerzita</ion-title>
  </ion-navbar>
</ion-header>

<!-- content -->
<ion-content padding>
  <ion-auto-complete [dataProvider]="SearchDataProvider" [options]="{ placeholder : 'Predmet', autocomplete:'on', animated: true }"
    (itemSelected)="selected()" [(ngModel)]="predmet">
  </ion-auto-complete>
</ion-content>
